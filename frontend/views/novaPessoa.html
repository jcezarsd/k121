<div class="card">
	<div class="card-body">
		<h3 class="card-title">Nova pessoa</h3>
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<form name="mainForm" class="" ng-submit="save()">
					<div class="form-group">
						<label for="_nome" class="col-md-6 col-form-label">Nome</label>
						<div class="col-md-10">
							<input id="_nome" type="text" class="form-control" ng-model="pessoa.nome" placeholder="Nome" required>
						</div>
					</div>
					<div class="form-group">
						<label for="_email" class="col-md-6 col-form-label">Email</label>
						<div class="col-md-10">
							<input id="_email" type="email" class="form-control" ng-model="pessoa.email" placeholder="email@exemplo.com"
							 required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-10">
							<button class="btn btn-primary" ng-click="goTo('')">
								<span class="fa fa-times" aria-hidden="true"></span>
								Cancelar
							</button>
							<button type="submit" class="btn btn-success" ng-disabled="mainForm.$invalid">
								<span class="fa fa-floppy-o" aria-hidden="true"></span>
								<span ng-if="!isEdicao" aria-hidden="true">Cadastrar</span>
								<span ng-if="isEdicao" aria-hidden="true">Salvar</span>
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-lg-4"></div>
		</div>
	</div>
</div>
